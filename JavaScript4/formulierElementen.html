<!DOCTYPE html> 
<html> 
<head> 
	<title>Demonstratie slider</title>
	<link rel="stylesheet" href="styles/form.css"/>
</head> 
<body>
<form>

	<div>
		<label for="first">First name*:</label> <input id="first" type="text" required placeholder="Your first name">
	</div>
	<div>
		<label for="last">Last name*:</label> <input id="last" type="text" required placeholder="Your last name">
	</div>
	<div>
		<div><p>Which sport do you train?</p></div>
		<div><label for="running">Running</label><input type="checkbox" id="running"></div>
		<div><label for="swimming">Swimming</label><input type="checkbox" id="swimming"></div>
		<div><label for="rowing">Rowing</label><input type="checkbox" id="rowing"></div>
	</div>
	<div>
		<div><p>What is your gender?</p></div>
		<div><input type="radio" id="male" name="gender"> <label for="male">Male</label></div>
		<div><input type="radio" id="female" name="gender"> <label for="female">Female</label></div>
	</div>
	<div>
		<div><label for="movie">Favorite movie: </label><input type="text" id="movie"></div>
		<div><label for="quote">Favorite quote: </label><input type="text" id="quote" placeholder="Write your favorite quote"></div>
		<div><label for="password">Password*: </label><input type="text" id="password" required></div>
	</div>
	<div>
		<div><label for="food">Favorite food: </label>
			<select id="food">
				<option value="Hamburger">Hamburger</option>
				<option value="Pizza">Pizza</option>
				<option value="IceCream">Ice cream</option>
				<option value="Meow">Meow meow</option>
			</select>
		</div>
	</div>
	<div>
		<input type="file" value="Bestand kiezen">
	</div>
	<div>
	<div><label for="email">Email adres: </label><input type="email" id="email" placeholder="Enter your email adress"></div>
	<div><label for="site">Favorite site: </label><input type="url" id="site" placeholder="Enter the URL of your favorite food"></div>
	</div>
	<div>
		<div><label for="number1">Favorite number between 1-10: </label><input type="number" id="number1"></div>
		<div><label for="number2">Favorite number between 11-100: </label><input type="range" id="number2"></div>
	</div>
	<div>
		<div><label for="date">When were you born? </label><input type="date" id="date"></div>
		<div><label for="zip">Belgium zip-code reg number*: </label><input type="number" id="zip" placeholder="9999"></div>
		<div><label for="search">Search for something: </label><input type="text" id="search"></div>
	</div>
	<div>
		<label for="color">Choose your favorite color: </label><input type="color" id="color">
	</div>
	<div>
		<input type="submit">
	</div>

</form>
<script type="text/javascript" charset="utf-8" src="scripts/form.js"></script>
</body> 
</html>
